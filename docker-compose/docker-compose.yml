version: '3.8'

services:
  neo4j:
    image: neo4j:5
    container_name: neo4j-mnemo
    ports:
      - "7474:7474"   # HTTP Web UI
      - "7687:7687"   # Bolt Protocol (py2neo, neo4j-driver 등에서 사용)
    environment:
      NEO4J_AUTH: "neo4j/password123"
      NEO4J_dbms_default__database: "mnemo.db"
    volumes:
      - ./neo4j/data:/data
      - ./neo4j/logs:/logs
      - ./neo4j/import:/var/lib/neo4j/import
      - ./neo4j/plugins:/plugins
    restart: unless-stopped